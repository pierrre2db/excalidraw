name: Build and Deploy to GitHub Pages

# DÃ©clenchement du workflow
on:
  push:
    branches:
      - master  # DÃ©clenchÃ© Ã  chaque push sur la branche master
  workflow_dispatch:  # Permet de dÃ©clencher manuellement depuis l'interface GitHub

# Permissions nÃ©cessaires pour dÃ©ployer sur GitHub Pages
permissions:
  contents: write  # Pour Ã©crire sur la branche gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ©rer le code du repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour gh-pages

      # 2. Configurer Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'  # Cache les dÃ©pendances yarn pour accÃ©lÃ©rer

      # 3. Installer les dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      # 4. VÃ©rifier TypeScript (pas d'erreurs de type)
      - name: ğŸ” TypeScript Check
        run: yarn test:typecheck
        continue-on-error: false  # Stoppe si erreurs TypeScript

      # 5. VÃ©rifier ESLint (qualitÃ© du code)
      - name: âœ¨ Lint Check
        run: yarn test:code
        continue-on-error: true  # Continue mÃªme si warnings ESLint (ne bloque pas)

      # 6. Builder l'application
      - name: ğŸ—ï¸ Build Application
        run: yarn build
        env:
          NODE_ENV: production
          VITE_GOOGLE_DRIVE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_DRIVE_CLIENT_ID }}

      # 7. DÃ©ployer sur GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./excalidraw-app/build
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy from ${{ github.sha }}'

      # 8. Afficher un message de succÃ¨s
      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Site URL: https://pierrre2db.github.io/excalidraw/"
          echo "ğŸ“ Commit: ${{ github.sha }}"
